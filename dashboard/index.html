<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Story Time Dashboard</title>
    <link rel="icon" type="image/png" href="../img/favicon.ico">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Advent+Pro:400,700|Montserrat:400,800&display=swap&subset=latin-ext" rel="stylesheet">
  </head>
  <body class="pb-5 pb-md-0">
    <nav class="navbar navbar-expand-md navbar-dark nfs-bg-orange fixed-top">
      <p class="font-weight-bold text-light nfs-font-header nfs-font-2 mb-0">Story Time Dashboard</p>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#quiz-options" aria-controls="quiz-options" aria-expanded="false" aria-label="Quiz Options">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="quiz-options">
        <p id="story-label" class="ml-md-3 text-white nfs-font-2 mr-md-auto mb-0"></p>
        <button id="story-replay" class="btn btn-outline-light mt-3 mt-md-0" onclick="window.document.StoryTimeDashboard.reloadStories()">Reload Stories</button>
      </div>
    </nav>

    <main id="dashboard-content" role="main" class="container">



    </main>

    <footer id="story-time-copyrights">Copyright © 2023 NotForSquares. All rights reserved. The Driver™ and NotForSquares™ are trademarks pending registration.</footer>

    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/chart.umd.min.js"></script>
    <script src="../js/dashboard.js"></script>
    <script src="../js/calculations.js"></script>
  </body>
</html>
